	<html>
	<head>
	<link href="https://fonts.googleapis.com/css?family=Cinzel|Permanent+Marker|Poiret+One" rel="stylesheet">
	<style>
	body{
	margin:0;
	padding:0;
	}
	
	
	#pageContainer{
	
	display:block;
	position:relative;
	overflow: hidden; 
	width:400px;
	margin:0px auto;
	height:auto;

	
	
	}
	
	.inputgroup{
	
	display:flex;
	width:100%
	flex-direction:row;
	margin-bottom:20px;
	padding-bottom:5px;

	
	}
		
	#submitbutton{
	width:100px;
	font-size:14px;
	font-weight:bold;
	}
	.label{
	flex:1;
	font-family: 'Poiret One', cursive;
	font-weight:bold;
	}
	
	.input{
	
	flex:1;
	}

	
	</style>
	</head>
	<body>
	<div id="pageContainer">
			<form id="contactform" action="/contactmsg" method="post">
	
			<div class="inputgroup">
			<label class="label">Full Name</label>
			<input type="text" class="input" name="fullname"/>
			</div>
			<div class="inputgroup">	
			<label class="label">Email Address</label>
			<input type="text" class="input" name="email"/>
			</div>
			<div class="inputgroup">
			<label class="label">Message</label>
			<textarea id="message" name="message" rows="10" cols="40">
			</textarea>
			</div>
			<input type="submit" value="send" id="submitbutton">
			</form>
	</div>
	</body>
	</html>
